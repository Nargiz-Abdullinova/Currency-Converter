<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Currency Converter</title>
        <link href="normalize.css" rel="stylesheet" type="text/css"/>
        <link href="style-1page.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=devicw-width, initial-scale=1.0">
</head>
<body>
    <div class="currency-converter">
        <div class="upper-container">
            <h1 class="title">Currency Converter</h1>
        </div>
        <div class="middle-container">
            <h1 class="title">Exchange currency from - to</h1>
            <label>
                <input class="input" type="text" name="exchange-currency-from-to" value="" placeholder="15 USD to GBP">
                </input>
            </label>
        </div> 
        <div class="bottom-container">
            <div class="result">
                <p class="current-currency">15 United States Dollar equals</p>
                <p class="exchanged-result">11.05 Pound sterling</p>
            </div> 
            <div class="exchange-rate">
                <p class="current-currency-rate">1 USD = 0.737408 GBP</p>
                <p class="exchanged-currency-rate">1 GBP = 1.35610 USD</p>
            </div> 
        </div>
        <div class="date">
        </div>
    </div>
    <script src="./inside-1page.js"></script>
</body>
</html>
