<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exchange rates</title>
        <link href="normalize.css" rel="stylesheet" type="text/css"/>
        <link href="style-2page.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=devicw-width, initial-scale=1.0">
</head>
<body>
    <div class="exchange-rates">
        <div class="upper-container">
            <h1 class="title">Exchange rates</h1>
        </div>
        <div class="middle-container">
            <div class="currency-container">
                <p class="title currency-update-date">Exchange rates for:</p>
                <div class="content-table">
                    <div class="content-row">
                        <span class="currency">1 Australian Dollar</span>
                        <span class="currency-code">AUD / USD</span>
                        <span class="exchange-rate">3105</span>
                    </div>
                    <div class="content-row"></div>
                </div>
            </div>
            <div class="base-currency-container">
                <label class="title">Base currency</label>
                <select class="base-currency-select">
                    <option value="">Select</option>
                    <option value="USD">USD</option>
                </select>
            </div>   
        </div>
    </div>
    <script src="./inside-2page.js"></script>
</body>
</html>
